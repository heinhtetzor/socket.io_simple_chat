<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="main-chat">
                    <h1 class="chat-title">Chat App</h1>
                    <div class="chat-window">
                        <!-- messages appears here -->
                    </div>
                    <div class="chat-footer">
                        <div id="feedback"></div>
                        <input id="handle" type="text" placeholder="@Username" class="form-control">
                        <input id="message" type="text" placeholder="Enter your message" class="form-control">
                        <span id="helpText">Press enter to send</span>
                        <button id="send" class="btn btn-block">Send</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
